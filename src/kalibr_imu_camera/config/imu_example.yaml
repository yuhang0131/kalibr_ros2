# IMU Configuration Example for Kalibr ROS2
# This file contains IMU noise parameters

# Accelerometer noise density [m/s^2/sqrt(Hz)]
accelerometer_noise_density: 0.006

# Accelerometer random walk [m/s^3/sqrt(Hz)]
accelerometer_random_walk: 0.0002

# Gyroscope noise density [rad/s/sqrt(Hz)]
gyroscope_noise_density: 0.0004

# Gyroscope random walk [rad/s^2/sqrt(Hz)]
gyroscope_random_walk: 4.0e-06

# IMU update rate [Hz]
update_rate: 200.0

# ROS topic name (full topic path)
rostopic: /imu0
