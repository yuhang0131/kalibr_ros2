# Camera Chain Configuration Example for Kalibr ROS2
# This file contains camera intrinsics and extrinsics

cam0:
  camera_model: pinhole
  intrinsics: [458.654, 457.296, 367.215, 248.375]  # [fx, fy, cx, cy]
  distortion_model: radtan
  distortion_coeffs: [-0.28340811, 0.07395907, 0.00019359, 1.76187114e-05]  # [k1, k2, p1, p2]
  resolution: [752, 480]  # [width, height]
  rostopic: /cam0/image_raw

